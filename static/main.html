<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMS Statistics Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Статистика рассылки SMS</h1>
    </header>

    <!-- Фильтры -->
    <section class="filters">
      <div class="quick-filters">
        <button class="filter-btn" data-filter="10min">10 минут</button>
        <button class="filter-btn" data-filter="30min">30 минут</button>
        <button class="filter-btn" data-filter="1h">1 час</button>
        <button class="filter-btn" data-filter="today">За сегодня</button>
      </div>
      <div class="date-range">
        <label for="start-date">С:</label>
        <input type="date" id="start-date">
        <label for="end-date">По:</label>
        <input type="date" id="end-date">
        <button id="apply-dates">Применить</button>
      </div>
    </section>

    <!-- Таблица -->
    <section class="data-table">
      <table>
        <thead>
          <tr>
            <th>Имя сервиса</th>
            <th>Дошло</th>
            <th>Не дошло</th>
            <th>Процент</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Мок-данные -->
        </tbody>
        <tfoot>
          <tr>
            <td><strong>Итог</strong></td>
            <td id="total-delivered">0</td>
            <td id="total-undelivered">0</td>
            <td id="total-percentage">0%</td>
          </tr>
        </tfoot>
      </table>
    </section>
  </div>

  <script src="a.js"></script>
</body>
</html>
