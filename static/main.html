<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Dashboard</h1>
      <nav>
        <button class="tab-btn active" data-tab="statistics-tab">Статистика</button>
        <button class="tab-btn" data-tab="management-tab">Управление сервисами</button>
      </nav>
    </header>

    <!-- Вкладка "Статистика" -->
    <section id="statistics-tab" class="tab active">
      <h2>Статистика рассылки SMS</h2>
      <div class="filters">
        <!-- Фильтры -->
        <div class="quick-filters">
          <button class="filter-btn" data-filter="10min">10 минут</button>
          <button class="filter-btn" data-filter="30min">30 минут</button>
          <button class="filter-btn" data-filter="1h">1 час</button>
          <button class="filter-btn" data-filter="today">За сегодня</button>
        </div>
        <div class="date-range">
          <label for="start-date">С:</label>
          <input type="date" id="start-date">
          <label for="end-date">По:</label>
          <input type="date" id="end-date">
          <button id="apply-dates">Применить</button>
        </div>
      </div>
      <section class="data-table">
        <table>
          <thead>
            <tr>
              <th>Имя сервиса</th>
              <th>Дошло</th>
              <th>Не дошло</th>
              <th>Процент</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
          <tfoot>
            <tr>
              <td><strong>Итог</strong></td>
              <td id="total-delivered">0</td>
              <td id="total-undelivered">0</td>
              <td id="total-percentage">0%</td>
            </tr>
          </tfoot>
        </table>
      </section>
    </section>

    <!-- Вкладка "Управление сервисами" -->
    <section id="management-tab" class="tab">
      <h2>Управление сервисами</h2>
      <section class="data-table">
        <table>
          <thead>
            <tr>
              <th>Имя сервиса</th>
              <th>Активен</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody id="services-table-body"></tbody>
        </table>
      </section>

      <!-- Форма добавления нового сервиса -->
      <div class="add-service-form">
        <h3>Добавить новый сервис</h3>
        <form id="add-service-form">
          <input type="text" id="new-service-name" placeholder="Имя сервиса" />
          <label>
            <input type="checkbox" id="new-service-enabled" checked />
            Активен
          </label>
          <button type="submit">Добавить</button>
        </form>
      </div>
    </section>
  </div>
  <script src="/static/a.js"></script>
</body>
</html>
